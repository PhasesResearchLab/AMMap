name: multi_system_equilibrium_and_scheil

callables:
  - name: CrTiV
    tdb: "ammap/databases/Cr-Ti-V_ghosh2002.tdb"
    elements: [Cr, Ti, V]

  - name: NiCrV
    tdb: "ammap/databases/Co-Cr-Fe-Ni-V_choi2019.TDB"
    elements: [Ni, Cr, V]

  - name: NiCrFe
    tdb: "ammap/databases/Cr-Fe-Ni_miettinen1999.tdb"
    elements: [Ni, Cr, Fe]

constraints:
  - type: equilibrium
    temperature: 900
    pressure: 101325
    feasiblePhases: 
     - FCC_A1
     - BCC_A2
     - HCP_A3
  - type: scheil
    startTemperature: 2500
    liquidPhase: 'LIQUID'
    step_temperature: 1