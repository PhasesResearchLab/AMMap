name: CoNiCrFe
nDivisionsPerDimension: 6
elementalSpaces:
 
  - name: CoNiCrFe
    tdb: "ammap/databases/Co-Cr-Fe-Ni-V_choi2019.TDB"

    elements: [Co,Ni,Cr,Fe]


designSpaces:
  - name: CoNiCrFe
    elementalSpace: CoNiCrFe
    
    components:
      - [1, 0, 0, 0]  # Co
      - [0, 1, 0, 0]  # Ni
      - [0, 0, 1, 0]  # Cr
      - [0, 0, 0, 1]  # Fe



constraints:
  - type: equilibrium
    temperature: 1000
    pressure: 101325
    feasiblePhases: 
     - FCC_A1
     - BCC_A2
     - HCP_A3
     
  - type: scheil
    startTemperature: 2500
    liquidPhase: 'LIQUID'
    step_temperature: 1
  # - type: pathAlgorithm
  #   name: DijkstraFinder()

pathPlan:
  - designSpace: CrFeNi
    composition: [0.18, 0.74, 0.08]
  - composition: [0.0, 0.0, 0.0, 0.95, 0.05]